<!DOCTYPE html>
<html lang="tr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="check-circle.png" type="image/x-icon" />
    <title>Yapılacaklar Listesi</title>
  </head>

  <body>

    <div class="notify">
      <span> Lütfen Tüm Alanları Doldurunuz! </span>
    </div>
  </div>

  <div class="notifySuccess">
    <span> Görev Eklendi! Silmek İçin Üzerine Çift Tıklayın. </span>
  </div>
</div>

    <div class="container">
      
      <h1 class="baslik">Yapılacaklar Listesi:</h1>

    
      <input type="text" id="inputText" placeholder="Yeni Bir Görev Girin" required="required" autofocus/>
      <input type="text" onfocus="(this.type='date')" id="inputDate" required="required" placeholder="Tarih Girin" />
      <input type="button" id="addToDo" value="Ekle" />
      <input type="button" id="clearToDo" value="Temizle" />

    
    <table id="todoTable">
      <tbody class="todos"></tbody>
    </table>


    <script src="app.js"></script>
  </body>
</html>
